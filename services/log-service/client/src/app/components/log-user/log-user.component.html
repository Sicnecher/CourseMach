<div [class]="formState" id="container">
    <div class="form-container sign-up">
        <form #signUpForm="ngForm" (ngSubmit)="submit(signUpForm)">
            <h1>Create Account</h1>
            <div class="social-icons">
                <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
            </div>
            <span>or use your email for registeration</span>
            <input type="string" placeholder="UserName" ngModel name="username" required>
            <input type="email" placeholder="Email" ngModel name="email" (ngModelChange)="onEmailChange($event)" required>
            <input type="password" placeholder="Password" ngModel name="password" required>
            <input type="password" placeholder="Confirm Password" ngModel name="confirm_password" (ngModelChange)="onpasswordConfirmChange($event)" required>
            <input type="submit" value="Sign Up">
        </form>
    </div>
    <div class="form-container sign-in">
        <form #signInForm="ngForm" (ngSubmit)="submit(signInForm)">
            <h1>Sign In</h1>
            <div class="social-icons">
                <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
            </div>
            <span>or use your email password</span>
            <input type="string" placeholder="UserName" ngModel name="username" required>
            <input type="email" placeholder="Email" ngModel name="email" required>
            <input type="password" placeholder="Password" ngModel name="password" required>
            <a href="#">Forget Your Password?</a>
            <input type="submit" value="Sign In">
        </form>
        <h2 class="in_error">information is incorrect!</h2>
    </div>
    <div class="toggle-container">
        <div class="toggle">
            <div class="toggle-panel toggle-left">
                <h1>Welcome Back!</h1>
                <p>Enter your personal details to use all of site features</p>
                <button class="hidden" id="login" (click)="setState($event)">Sign In</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>Hello, Friend!</h1>
                <p>Register with your personal details to use all of site features</p>
                <button class="hidden" id="register" (click)="setState($event)">Sign Up</button>
            </div>
        </div>
    </div>
</div>
